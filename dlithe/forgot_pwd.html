<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">
    <title>forgot pwd</title>
    <link  type="text/css" rel="stylesheet" href="forgot_pwd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   

</head>
  <body>
    <div class="login_page">
        <h1>Reset Password</h1>   <br>

    </div>
    
    <!-- Body of Form starts -->
  	<div class="container">
      <form method="post" autocomplete="on">

<!--- New Password------>
<div class="box">
    <label for="password" class="fl fontLabel"> </label>
          <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
          <div class="fr">
                  <input type="Password" required name="password" placeholder=" New Password" class="textBox">
          </div>
          <div class="clr"></div>
      </div><br>
      <!---new Password---->


    		<!---Confirm Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel">  </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Confirm New Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div><br>
    		<!---Password---->

    		<!---Submit Button------>
    		<div class="box" style="margin-left: -30%;">
    				<input type="Submit" name="Submit" class="submit" value="RESET">
    		</div>
            <br><br>
    		<!---Submit Button----->

      </form>
      
  </div>
  
  <!--Body of Form ends--->

  
  </body>
