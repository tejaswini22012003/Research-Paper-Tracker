<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="EditProfile.css">
  <title>Edit Profile</title>
</head>

<body>
  <div class="container">
    <!--profileÂ picture-->
    <h1>Edit Profile</h1>
    <!--profile picture-->
    <div class="imgcontainer">
      <label for="profile-pic" class="avatar-container">
        <img src="./image/img1.jpg" alt="Avatar" class="avatar" id="preview-img">
        <input type="file" id="profile-pic" accept="image/*" onchange="previewProfilePic(event)">
      </label>
    </div>
    <br>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="usn">USN/Faculty ID:</label>
      <input type="text" id="usn" name="usn" required>

      <label for="college">College Name:</label>
      <input type="text" id="college" name="college" required>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>

      <label for="password">Reset Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>

      <label for="nationality">Nationality:</label>
      <div class="radio-group">
        <input type="radio" id="indian" name="nationality" value="indian" required>
        <label for="indian">Indian</label>
        <input type="radio" id="others" name="nationality" value="others" required>
        <label for="others">Others</label>
      </div>

      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="">Select a state</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address"></textarea>

      <button type="submit">Update</button>
    </form>
  </div>
</body>

</html>
